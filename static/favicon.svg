<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Frog body -->
  <ellipse cx="32" cy="40" rx="20" ry="16" fill="#5cb85c"/>

  <!-- Frog head -->
  <ellipse cx="32" cy="24" rx="18" ry="14" fill="#6ec96e"/>

  <!-- Eyes background -->
  <circle cx="24" cy="20" r="8" fill="#7dd87d"/>
  <circle cx="40" cy="20" r="8" fill="#7dd87d"/>

  <!-- Eye whites -->
  <circle cx="24" cy="20" r="6" fill="white"/>
  <circle cx="40" cy="20" r="6" fill="white"/>

  <!-- Pupils -->
  <circle cx="25" cy="19" r="3.5" fill="#2c5f2d"/>
  <circle cx="41" cy="19" r="3.5" fill="#2c5f2d"/>

  <!-- Eye shine -->
  <circle cx="26" cy="17.5" r="1.5" fill="white"/>
  <circle cx="42" cy="17.5" r="1.5" fill="white"/>

  <!-- Mouth -->
  <path d="M 26 28 Q 32 32 38 28" stroke="#4a934a" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Front legs -->
  <ellipse cx="18" cy="44" rx="6" ry="4" fill="#5cb85c"/>
  <ellipse cx="46" cy="44" rx="6" ry="4" fill="#5cb85c"/>

  <!-- Toes -->
  <circle cx="14" cy="46" r="2" fill="#4a934a"/>
  <circle cx="18" cy="47" r="2" fill="#4a934a"/>
  <circle cx="22" cy="46" r="2" fill="#4a934a"/>
  <circle cx="42" cy="46" r="2" fill="#4a934a"/>
  <circle cx="46" cy="47" r="2" fill="#4a934a"/>
  <circle cx="50" cy="46" r="2" fill="#4a934a"/>

  <!-- Belly spot -->
  <ellipse cx="32" cy="42" rx="10" ry="8" fill="#a8e6a8" opacity="0.5"/>
</svg>
