<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Body - muted earthy green -->
  <ellipse cx="32" cy="40" rx="20" ry="16" fill="#5a7c4a" stroke="#3d543a" stroke-width="1.5"/>

  <!-- Head -->
  <ellipse cx="32" cy="24" rx="17" ry="14" fill="#658756" stroke="#3d543a" stroke-width="1.5"/>

  <!-- Eye bumps - slightly asymmetric for charm -->
  <ellipse cx="23" cy="18" rx="7" ry="8" fill="#738f62" stroke="#3d543a" stroke-width="1.2"/>
  <ellipse cx="41" cy="17" rx="7" ry="8" fill="#738f62" stroke="#3d543a" stroke-width="1.2"/>

  <!-- Left eye - simple dark circle -->
  <circle cx="23" cy="19" r="3" fill="#2b3a26"/>

  <!-- Right eye - simple dark circle -->
  <circle cx="41" cy="18" r="3" fill="#2b3a26"/>

  <!-- Subtle eye gleam -->
  <circle cx="23.5" cy="18" r="0.8" fill="#e8dcc8" opacity="0.8"/>
  <circle cx="41.5" cy="17" r="0.8" fill="#e8dcc8" opacity="0.8"/>

  <!-- Mouth - subtle, slightly downturned -->
  <path d="M 26 30 Q 32 31 38 30" stroke="#3d543a" stroke-width="1.2" fill="none" stroke-linecap="round"/>

  <!-- Left front leg -->
  <ellipse cx="18" cy="46" rx="5" ry="4" fill="#5a7c4a" stroke="#3d543a" stroke-width="1"/>

  <!-- Right front leg -->
  <ellipse cx="46" cy="46" rx="5" ry="4" fill="#5a7c4a" stroke="#3d543a" stroke-width="1"/>

  <!-- Simple webbed toes - left -->
  <path d="M 16 48 L 14 50 M 18 48 L 18 50 M 20 48 L 21 50" stroke="#3d543a" stroke-width="1.2" stroke-linecap="round"/>

  <!-- Simple webbed toes - right -->
  <path d="M 44 48 L 43 50 M 46 48 L 46 50 M 48 48 L 50 50" stroke="#3d543a" stroke-width="1.2" stroke-linecap="round"/>

  <!-- Subtle texture spots -->
  <circle cx="24" cy="38" r="1.5" fill="#4a6640" opacity="0.5"/>
  <circle cx="40" cy="42" r="1.5" fill="#4a6640" opacity="0.5"/>
  <circle cx="30" cy="44" r="1.2" fill="#4a6640" opacity="0.5"/>
  <circle cx="36" cy="36" r="1.2" fill="#4a6640" opacity="0.5"/>

  <!-- Belly - cream/beige -->
  <ellipse cx="32" cy="42" rx="10" ry="8" fill="#d4c7b0" opacity="0.4" stroke="#3d543a" stroke-width="0.8"/>
</svg>
